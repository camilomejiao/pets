<section id="wrapper" class="login-register"
  style="background-image:url(../assets/images/Back.jpg);">
  <div class="login-box card">
    <div class="card-body">

      <form ngNativeValidate [formGroup]="formularioRegister" (ngSubmit)="registrarUsuario()"
        class="form-horizontal form-material" id="loginform" action="#">

        <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png"
            alt="Home" /><br /><img src="../assets/images/logo-text.png" alt="Home" /></a>
        <h3 class="box-title m-t-40 m-b-0">Register Now</h3>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input formControlName="name" name="name" class="form-control" type="text" required placeholder="Name">
          </div>
        </div>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input formControlName="lastname" name="lastname" class="form-control" type="text" required placeholder="LastName">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input formControlName="email" name="email" class="form-control" type="text" required placeholder="email">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Already have an account? <a routerLink="/login" class="text-info m-l-5"><b>Sign In</b></a></p>
          </div>
        </div>
      </form>

    </div>
  </div>
</section>
